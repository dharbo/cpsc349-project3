<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="/dist/output.css">
</head>

<body>
  <main class="p-5">
     
    
    <div class="text-center  text-gray-800 py-1 px-8">
      <h1 class="text-5xl md:text-6xl xl:text-7xl font-bold tracking-tight mb-12">Welcome to Rock, Paper, Scissors <br /><span class="text-yellow-400">Make Your Selection: </span></h1>
    </div>

    <div class = "flex flex-wrap justify-center p-5">
      <button class = "rps hover:scale-110 transition duration-300 ease-in-out " data-selection="Rock"><img src="./images/rock.png" alt="Rock icon"></button>
      <button class = "rps hover:scale-110 transition duration-300 ease-in-out" data-selection="Paper"><img src="./images/paper.png" alt="Paper icon"></button>
      <button class = "rps hover:scale-110 transition duration-300 ease-in-out" data-selection="Scissors"><img src="./images/scissors.png" alt="Scissors icon"></button>
    </div>

    <section class="m-5">
      <h2 class="text-center text-2xl font-bold text-decoration-line: underline">Score Board</h2>
      <strong class="flex justify-center m-8" data-announcement="dialog"></strong>
      <div class="grid-cols-2 grid-rows-2">
        <p class="m-8 flex justify-items-center justify-center text-lg font-bold">
          User Score
        </p>
        <p class="m-8 flex justify-items-center justify-center" data-player="user"></p>
        <p class="m-8 flex justify-items-center justify-center text-lg font-bold">
          Computer Score
        </p>
        <p class="m-8 flex justify-items-center justify-center" data-player="computer"></p>
      </div>
    </section>

    <div class="flex justify-center">
      <button class="resetBtn hover:scale-110 transition duration-300 ease-in-out">Reset</button>
    </div>

  </main>

  <script type="module" src = "/app/main.js"></script>
</body>

</html>
