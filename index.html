<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="dist/output.css">
</head>

<body>
  <main class="p-5">
     
    <h1 class="font-extrabold text-4xl text-center p-5">Welcome to Rock, Paper, Scissors</h1>

    <p class="text-center p-5">Make your selection:</p>

    <div class = "flex flex-wrap justify-center p-5">
      <button class = "rps" data-selection="Rock"><img src="images/rock.png" alt="Rock icon"></button>
      <button class = "rps" data-selection="Paper"><img src="images/paper.png" alt="Paper icon"></button>
      <button class = "rps" data-selection="Scissors"><img src="images/scissors.png" alt="Scissors icon"></button>
    </div>

    <section class="m-5">
      <h2 class="text-center text-2xl font-bold">Score Board</h2>
      <strong class="flex justify-center m-8" data-announcement="dialog"></strong>
      <div class="grid-cols-2 grid-rows-2">
        <p class="m-8 flex justify-items-center justify-center text-lg font-bold">
          User Score
        </p>
        <p class="m-8 flex justify-items-center justify-center" data-player="user"></p>
        <p class="m-8 flex justify-items-center justify-center text-lg font-bold">
          Computer Score
        </p>
        <p class="m-8 flex justify-items-center justify-center" data-player="computer"></p>
      </div>
    </section>

    <div class="flex justify-center">
      <button class="resetBtn">Reset</button>
    </div>

  </main>

  <script type="module" src="main.js"></script>
</body>

</html>
