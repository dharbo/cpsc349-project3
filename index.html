<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="dist/output.css">
</head>

<body>
  <main class="p-5">

    <div class="text-center text-gray-800 py-1 px-8">
      <h1 class="text-5xl md:text-6xl xl:text-7xl font-bold tracking-tight mb-12">Welcome to Rock, Paper, Scissors <br />
        <span class="text-yellow-400">Make Your Selection</span>
      </h1>
    </div>

    <div class="flex flex-wrap justify-center p-5">
      <button class="rps" data-selection="Rock"><img src="images/rock.png" alt="Rock icon"></button>
      <button class="rps" data-selection="Paper"><img src="images/paper.png" alt="Paper icon"></button>
      <button class="rps" data-selection="Scissors"><img src="images/scissors.png" alt="Scissors icon"></button>
    </div>

    <section class="m-5">
      <h2 class="text-center text-3xl font-bold text-decoration-line: underline">Score Board</h2>
      <strong class="flex justify-center m-8 text-xl" data-announcement="dialog"></strong>
      <div class="flex justify-center">
        <div class="grid grid-cols-2 grid-rows-2 w-1/2">
          <p class="m-4 flex justify-items-center justify-center text-xl font-bold">
            User Score
          </p>
          <p class="m-4 flex justify-items-center justify-center text-xl font-bold">
            Computer Score
          </p>
          <p class="m-4 flex justify-items-center justify-center text-lg font-medium" data-player="user"></p>
          <p class="m-4 flex justify-items-center justify-center text-lg font-medium" data-player="computer"></p>
        </div>
      </div>
    </section>

    <div class="flex justify-center">
      <button class="resetBtn">Reset</button>
    </div>

  </main>

  <script type="module" src="main.js"></script>
</body>

</html>
